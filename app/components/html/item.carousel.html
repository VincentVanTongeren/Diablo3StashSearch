<div id="item-carousel" [hidden]="!items || items.length == 0" (click)="handleClick($event)" >
  <div class="content">
  <div class="gallery js-flickity" >
    <div class="flickity-viewport">
      <div class="flickity-slider" >
        <div *ngFor="let item of items" class="gallery-cell item-card">
          <item-card [itemViewModel]="item"></item-card>
        </div>
      </div>
    </div>
  </div>
</div>
