<input #apiKeyText [(value)]="apiKey" (blur)="apiKey=apiKeyText.value" placeholder="battle.net api key" required />
<input #profileText [(value)]="profile" (blur)="profile=profileText.value" placeholder="pro-1234" required />
<select [(value)]="locale" (change)="locale=($event.target.value)" >
    <option value="eu">Europe</option>
    <option value="us">US</option>
</select>
<button (click)="updateProfile()">Update profile</button>
